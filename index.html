<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>d-verse – Decentralized, Trust-Aware Framework</title>

  <!-- DNS prefetch and preconnect for performance -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Mono&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

  <!-- Tailwind + Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://kit.fontawesome.com/1b3b4e2a35.js" crossorigin="anonymous"></script>

  <!-- Prism Syntax Highlighting -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            mono: ['Space Mono', 'monospace'],
          },
          colors: {
            'dverse-purple': '#6d28d9',
            'dverse-purple-dark': '#5b21b6',
            accent: '#d946ef',
            'light-bg': '#ffffff',
            'dark-bg': '#1e293b',
          },
        },
      },
    }
  </script>

  <style>
    .glassmorphic {
      @apply bg-white/10 backdrop-blur-xl border border-white/15;
    }
    .gradient-text {
      background: linear-gradient(to right, #6d28d9, #d946ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gradient-bg {
      background: linear-gradient(to right, #6d28d9, #d946ef);
    }
    pre[class*="language-"] {
      @apply bg-dark-bg text-slate-100 rounded-lg p-4 overflow-x-auto;
    }
    code[class*="language-"] {
      color: inherit;
    }
  </style>
</head>

<body class="font-inter text-gray-800">
  <!-- Main Content -->
  <main class="container mx-auto px-6 py-12">
    <!-- Introduction Section -->
    <section id="intro" class="py-12 text-center">
      <h2 class="text-4xl font-bold mb-4 font-mono gradient-text">Welcome to d-verse</h2>
    </section>
  </main>

  <footer class="bg-light-bg text-center text-sm py-6 px-4 text-gray-600">
    © 2025 Kriyaetive.
  </footer>
</body>
</html>
